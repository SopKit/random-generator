<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
    <h1>Random Number Generator</h1>
    <div class="options">
        <label for="min">Min:</label>
        <input type="number" id="min" value="1">
        <label for="max">Max:</label>
        <input type="number" id="max" value="100">
        <button onclick="generateRandomNumber()">Generate Random Number</button>
    </div>
    <div id="output"></div>

    <script>
        function generateRandomNumber() {
    var min = parseInt(document.getElementById('min').value); // Minimum value
    var max = parseInt(document.getElementById('max').value); // Maximum value

    if (min >= max) {
        alert('Max value must be greater than Min value.');
        return;
    }

    var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min; // Generate random number
    document.getElementById('output').innerHTML = 'Random Number: ' + randomNumber; // Display random number
}


    </script>
</body>
</html>
